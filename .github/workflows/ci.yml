name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    name: Platform CI Validation
    runs-on: ubuntu-latest

    # IMPORTANT: this enables reading environment-scoped secrets/vars
    environment: dev

    env:
      # Environment Variables (non-secret)
      APP_ENV: ${{ vars.APP_ENV }}
      DEPLOY_TARGET: ${{ vars.DEPLOY_TARGET }}

      # Environment Secrets (hidden)
      VULCAN_API_KEY: ${{ secrets.VULCAN_API_KEY }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment values (safe)
        run: |
          echo "APP_ENV=$APP_ENV"
          echo "DEPLOY_TARGET=$DEPLOY_TARGET"
          echo "Secrets are loaded (values hidden)."

      # If you have Node in this repo, keep this.
      # If not, delete this whole Node section.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      # PowerShell script check (your original intent)
      - name: Check PowerShell scripts
        shell: pwsh
        run: |
          echo "Checking PowerShell scripts..."
          Get-ChildItem -Recurse -Filter *.ps1 | ForEach-Object {
            Write-Host "Found $($_.FullName)"
          }

      - name: Check Docker availability
        run: |
          docker --version || echo "Docker not available in CI runner"

      - name: CI completed
        run: echo "VulcanPaaS CI pipeline completed successfully"